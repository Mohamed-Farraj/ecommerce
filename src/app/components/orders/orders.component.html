<section>
    <div class="container">
        
<form (ngSubmit)="payShipping()" [formGroup]="shep" class="w-[80%] mx-auto">
    <div class="mb-5">
        <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address in Details</label>
        <input formControlName="details" type="text" id="large-input" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
    </div>
    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number</label>
        <input formControlName="phone" type="text" id="base-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
    </div>
    <div>
        <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">City</label>
        <input formControlName="city" type="text" id="small-input" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
    </div>
    <div class="mt-5 flex justify-between">
        <button (click)="payShipping()" type="submit" class="btn-main">Pay on Shipping</button>
        <button (click)="payOnline()" type="button" class="btn-main">Pay Online</button>
    </div>
  </form>

  <div [ngStyle]="{'display': shippingSuccess?'flex':'none'}" class="text-emerald-600 flex flex-col justify-center items-center ">
    <h1 class="mb-2 text-3xl">Your order has been placed successfully</h1>
    <h2 class="mb-3 text-2xl">Thank you for shopping with us</h2>
  </div>
  
    </div>
</section>
