    @if (productData) {
<div  data-aos="zoom-out" class=" w-[80%] md:w-1/2 mx-auto flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    <img class=" object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]=" cardtype === 'cart' ?productData.product.imageCover:productData.imageCover" alt="">
    <div class="flex flex-grow h-full flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{cardtype === 'cart' ? productData.product.title: productData.title}}</h5>
        <h6 class=" font-semibold text-[var(--main-color)]">{{ productData.price}} EGP</h6>
        <div class="flex justify-between mt-5">
            @if (cardtype === 'wish') {
                <button (click)="addToCart(productData.id)" class="btn-main ">{{!isLoading?'Add to cart':null}}<i *ngIf="isLoading" class="fa fa-spinner fa-spin" aria-hidden="true"></i></button>
            }

            @else if (cardtype === 'cart') {
                <div>
                <button (click)="plus(productData.product.id)" class=" text-xl border rounded-md border-[var(--main-color)] h-[30px] w-[30px]">+</button>
                <span [style.display]="spin? null:'none'" class="mx-3">{{productData.count}}</span>
                <span [style.display]="spin?'none':null" class="mx-3"><i class="fa fa-spin fa-spinner" aria-hidden="true"></i></span>
                <button (click)="minus(productData.product.id)" class="text-xl border rounded-md h-[30px] w-[30px] border-[var(--main-color)]">-</button>
                </div>
                
            }
            
            <button (click)="cardtype === 'cart'?removeItem(productData.product.id):removeItemw(productData.id)" class="mx-5 text-red-600 duration-500 hover:text-red-800">
                <i class="fa-solid fa-trash"></i>
                <span class="ms-2">Remove</span>
            </button>
        </div>
    </div>
</div>
}
